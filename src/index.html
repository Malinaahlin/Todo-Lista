<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script defer src="/src/main.js"></script>
    <link rel="stylesheet" href="/scss/main.css" />
  </head>
  <body>
    <header>
      <h1>To do list:</h1>
      <form id="todo-form">
        <input type="text" id="new-todo-input" placeholder="Vad ska du göra?" />
        <input type="submit" id="new-todo-submit" value="Lägg till" />
      </form>

      <main>
        <section class="todo-list">
          <h2>Vad du ska göra idag!</h2>

          <div id="todos"></div>
        </section>
      </main>
    </header>
  </body>
</html>
